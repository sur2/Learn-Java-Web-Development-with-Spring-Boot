<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	th:href="${versionResourceResolver.getForLookupPath('/assets/style.css')}" />
<title>thymeleaf3</title>
<link rel="stylesheet"
	th:href="${versionResourceResolver.getForLookupPath('/assets/css/style.css')}" />
</head>
<body>
	<table border="1">
		<tr>
			<th>color</th>
			<th>name</th>
			<th>price</th>
		</tr>
		<tr th:each="prod : ${products}">
			<td th:text="${prod.color}"></td>
			<td th:text="${prod.name}"></td>
			<td th:text="${prod.price}"></td>
		</tr>
	</table>
</body>
</html>
